<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPIVA</title>
</head>
<body>
    <nav class="sidebarLeft">
        <div class="logo">
            <img src="" alt="">
        </div>
        <div class="menu">
            <span class="icon">
                <p>New Post</p>
            </span>
            <span class="icon">
                <p>My Pots</p>
            </span>
            <span class="icon">
                <p>Search Friends</p>
            </span>
            <span class="icon">
                <p>Options</p>
            </span>
        </div>
        <div class="logoff">
            <span class="icon">
                <p>Logoff</p>
            </span>
        </div>
    </nav>
    <main class="post">
        <div class="container">
            <div class="card">
                <img src="" alt="">
                <p class="legend">Legenda</p>
                <div class="interactions">
                    <div class="reactions">
                        <span class="icon">Like</span>
                        <span class="icon">Comment</span>
                        <span class="icon">Share</span>
                    </div>
                    <div class="learnmore">
                        <span>LEARN MORE</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <aside class="sidebarRight">
        <div class="profile">
            <img src="" alt="">
            <h3>Username</h3>
        </div>
        <div class="friends">
            <div class="friend">
                <img src="" alt="">
                <h4>Username</h4>
            </div>
        </div>
    </aside>
</body>
</html>
