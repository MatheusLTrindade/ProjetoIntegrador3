<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPIVA</title>
</head>
<body>
    <main>
        <section class="register">
            <div class="container">
                <div class="card">
                    <img src="" alt="">
                    <h4>Cadastre-se para ver fotos e vídeos dos seus amigos.</h4>
                    <input type="text" name="username" id="username" class="username" placeholder="Nome de usuário">
                    <input type="email" name="useremail" id="useremail" class="useremail" placeholder="E-mail">
                    <input type="password" name="userpassword" id="userpassword" class="userpassword"placeholder="Senha">
                    <input type="date" name="userbirth" id="userbirth" class="userbirth">
                    <select name="usergender" id="usergender">
                        <option value="male">Masculino</option>
                        <option value="female">Feminino</option>
                        <option value="other">Outros</option>
                    </select>
                    <button type="submit" class="btnRegister">CADASTRAR</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; CAPIVA. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
